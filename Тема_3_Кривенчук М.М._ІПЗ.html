<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклади фонових зображень та рамок</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            background-image: url('paragraph-background.jpg');
            background-size: cover;
            padding: 20px;
            border: 1px solid #999;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
        }

        .image-container img {
            width: 200px;
            border: 5px solid #f00;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .image-container2 {
            background-image: url('image1.jpg'), url('image2.jpg');
            background-position: left top, right top;
            background-repeat: no-repeat, no-repeat;
            background-size: contain;
            padding: 20px;
            border: 2px solid #00f;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><img src="D:\1\image1.jpg" alt="Зображення 1">Це текст абзацу з фоновим зображенням.</p>
        <div class="image-container">
            <img src="D:\1\image1.jpg" alt="Зображення 1">
            <img src="D:\1\image2.jpg" alt="Зображення 2">
            <img src="D:\1\image3.jpg" alt="Зображення 3">
        </div>
        <div class="image-container2">
            <img src="D:\1\image2.jpg" alt="Зображення 2">
            <img src="D:\1\image3.jpg" alt="Зображення 3">
            Цей блок має два фонових зображення.
        </div>
    </div>
</body>
</html>
