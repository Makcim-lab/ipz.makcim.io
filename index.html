<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклади вкладення блоків</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Приклади вкладення блоків</h1>
    </header>

    <section>
        <h2>Приклад 1</h2>
        <div class="outer-block">
            Зовнішній блок
            <div class="inner-block">
                Внутрішній блок
                <div class="innermost-block">
                    Найвнутрішній блок
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2>Приклад 2</h2>
        <div class="outer-block-alt">
            Зовнішній блок
            <div class="inner-block-alt">
                Внутрішній блок
                <div class="innermost-block-alt">
                    Найвнутрішній блок
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ваше Ім'я. Усі права захищено.</p>
    </footer>
</body>
</html>
