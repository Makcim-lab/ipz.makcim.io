<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Таблиця з CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <tr>
                <th>Ім'я</th>

                <th>Вік</th>
                <th>Місто</th>
            </tr>

        <tbody>
            <tr>
                <td>Іван</td>
                <td>Іваненко</td>
                <td>25</td>
                <td>Київ</td>
            </tr>
            <tr class="active-row">
                <td>Олена</td>
                <td>Петрівна</td>
                <td>30</td>
                <td>Львів</td>
            </tr>
            <tr>
                <td>Сергій</td>
                <td>Ковальчук</td>
                <td>28</td>
                <td>Одеса</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
