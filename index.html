<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклади анімацій</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Приклади анімацій</h1>
    </header>

    <section>
        <h2>Анімація за допомогою тега &lt;marquee&gt;</h2>
        <marquee behavior="scroll" direction="left">Це текст, що рухається за допомогою тега &lt;marquee&gt;</marquee>
        <marquee behavior="alternate" direction="up">Це текст, що рухається вгору-вниз за допомогою тега &lt;marquee&gt;</marquee>
    </section>

    <section>
        <h2>Анімація за допомогою CSS animation</h2>
        <div class="box-container">
            <div class="box">CSS Анімація</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Максим. Усі права захищено.</p>
    </footer>
</body>
</html>
